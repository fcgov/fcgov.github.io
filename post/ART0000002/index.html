                                    <h1 id="管制通知">管制通知</h1>
<p>由于中岛机场与中岛机场高速正在建设中，即日起对中岛机场立交、中岛机场高速、机场高架所有出入口实行交通管制，仅允许有管制区许可证的施工车辆驶入，管制解除日期另行通知。</p>
<h1 id="许可申请">许可申请</h1>
<p>管制区许可证请到中岛市政府附楼一楼综合审批或主楼二楼交通管理处申请。暂仅支持批量申请，个人申请将于几日后开放。</p>
